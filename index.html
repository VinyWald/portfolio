                    <div class="icon icon--moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path></svg></div>

    <main class="container">
        <div class="intro-text">
            <h3 class="stroked" data-key="intro_line1">Olá, eu sou <span class="name" id="vinicius-easter-egg">Vinícius</span> </h3>
            <h3 class="stroked" data-key="intro_line2">Seja Bem-vindo ao meu <span class="name">Portfólio</span></h3>
            <div class="intro-roles">
                <p data-key="role_line1">Sou desenvolvedor full-stack </p>
                <p data-key="role_line2">&amp; aficionado por cybersegurança</p>
            </div>
            <div class="intro-links">
                <div class="link-wrapper"><a href="./work.html" data-key="link_projects">→ Veja meus projetos</a></div>
                <div class="link-wrapper"><a href="./about.html#sobre" data-key="link_about">→ Mais sobre mim</a></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeSwitch = document.getElementById('switch');
        if (themeSwitch) {
            themeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });
        }
        const langToggle = document.getElementById('lang-toggle');
        const translations = {
            en: {
                meta_title: "Vinícius | Portfolio",
                meta_description: "Portfolio of a full-stack developer and cybersecurity enthusiast.",
                fullname: "Vinícius Wald",
                nav_projects: "Projects",
                nav_about: "About",
                nav_contact: "Contact",
                intro_line1: "Hey, I'm <span class='name' id='vinicius-easter-egg'>Vinícius</span>",
                intro_line2: "Welcome to my <span class='name'>Portfolio</span>",
                role_line1: "I'm a full-stack developer",
                role_line2: "& a cybersecurity enthusiast",
                link_projects: "→ See my projects",
                link_about: "→ More about me",
            },
            pt: {
                meta_title: "Vinícius | Portfólio",
                meta_description: "Portfólio de um desenvolvedor full-stack e aficionado por cybersegurança.",
                fullname: "Vinícius Wald",
                nav_projects: "Projetos",
                nav_about: "Sobre",
                nav_contact: "Contato",
                intro_line1: "Olá, eu sou <span class='name' id='vinicius-easter-egg'>Vinícius</span>",
                intro_line2: "Seja Bem-vindo ao meu <span class='name'>Portfólio</span>",
                role_line1: "Sou desenvolvedor full-stack",
                role_line2: "& aficionado por cybersegurança",
                link_projects: "→ Veja meus projetos",
                link_about: "→ Mais sobre mim",
            }
        };
        if (langToggle) {
            function translatePage(language) {
                const lang = language.startsWith('pt') ? 'pt' : 'en';
                const langPack = translations[lang];
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (langPack[key]) {
                        if (element.tagName === 'META') {
                            element.setAttribute('content', langPack[key]);
                        } else {
                            element.innerHTML = langPack[key];
                        }
                    }
                });
                document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';
                document.title = langPack.meta_title;
                langToggle.textContent = (lang === 'pt') ? 'EN' : 'PT';
               
                addEasterEggListener();
            }
            langToggle.addEventListener('click', (event) => {
                event.preventDefault();
                const currentLang = document.documentElement.lang.startsWith('pt') ? 'pt' : 'en';
                const newLang = currentLang === 'en' ? 'pt' : 'en';
                translatePage(newLang);
            });
            translatePage(document.documentElement.lang);
        }

       
        function addEasterEggListener() {
            const nameElement = document.getElementById('vinicius-easter-egg');
            if (!nameElement) return;

            let pressTimer;

            const startPress = () => {
                pressTimer = setTimeout(() => {
                    window.location.href = '404.html';
                }, 8000); 
            };

            const cancelPress = () => {
                clearTimeout(pressTimer);
            };

           
            nameElement.addEventListener('mousedown', startPress);
            nameElement.addEventListener('mouseup', cancelPress);
            nameElement.addEventListener('mouseleave', cancelPress);

           
            nameElement.addEventListener('touchstart', startPress);
            nameElement.addEventListener('touchend', cancelPress);
        }

        
        addEasterEggListener();

    </script>
</body>
</html>
