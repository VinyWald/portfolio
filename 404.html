<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voce se perdeu?</title>
    <style>
        /* --- ESTILOS GERAIS DA PÁGINA --- */
        body {
            background-color: #2b2b33;
            margin: 0;
            font-family: 'Trajan Pro', sans-serif; /* Fonte da página principal */
            color: #f3f2f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- GIF DE FUNDO --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./img/dk.gif'); /* Verifique se o caminho para dk.gif está correto */
            background-size: contain; /* Mostra o GIF inteiro sem cortar/zoom */
            background-repeat: no-repeat; /* Evita que o GIF se repita */
            background-position: center;
            opacity: 0.8;
            z-index: -1;
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        .content {
            z-index: 1;
            padding: 20px;
            margin-bottom: 10vh; /* Empurra o conteúdo para cima */
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2.5rem; /* Aumenta o espaço entre a frase e o botão */
            text-shadow: 0px 0px 8px rgba(0, 0, 0, 0.7); /* Sombra para melhorar a leitura */
        }

        /* --- RODAPÉ --- */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #f3f2f9;
            z-index: 1;
        }

        /* --- ESTILOS DO BOTÃO --- */
        .buttonpro {
            --btn-default-bg: black;
            --btn-padding: 15px 20px;
            --btn-transition: 0.3s;
            --btn-letter-spacing: 0.1rem;
            --btn-animation-duration: 1.2s;
            /* Cores alteradas para branco */
            --btn-shadow-color: white; 
            --hover-btn-color: black;
            /* --- */
            --default-btn-color: #fff;
            --font-size: 16px;
            --font-weight: 600;
            --font-family: 'Trajan Pro', monospace; /* Fonte da página principal */
            border-radius: 6em;
        }

        .buttonpro {
            box-sizing: border-box;
            padding: var(--btn-padding);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--default-btn-color);
            font: var(--font-weight) var(--font-size) var(--font-family);
            background: var(--btn-default-bg);
            cursor: pointer;
            transition: var(--btn-transition);
            overflow: hidden;
            box-shadow: 0 2px 10px 0 var(--btn-shadow-color);
            border: 2px solid #2a2b3a;
            text-decoration: none;
        }

        .buttonpro span {
            letter-spacing: var(--btn-letter-spacing);
            transition: var(--btn-transition);
            box-sizing: border-box;
            position: relative;
            background: inherit;
        }

        .buttonpro span::before {
            box-sizing: border-box;
            position: absolute;
            content: "";
            background: inherit;
        }

        .buttonpro:focus {
            scale: 1.09;
        }

        .buttonpro:hover,
        .buttonpro:focus {
            background: white; /* Fundo do botão fica branco ao passar o mouse */
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.7);
            border: 2px solid white;
        }

        .buttonpro:hover span,
        .buttonpro:focus span {
            color: var(--hover-btn-color);
        }

        .buttonpro:hover span::before,
        .buttonpro:focus span::before {
            animation: chitchat linear both var(--btn-animation-duration);
        }

        @keyframes chitchat {
            0% { content: "#"; }
            5% { content: "."; }
            10% { content: "^{"; }
            15% { content: "-!"; }
            20% { content: "#$_"; }
            25% { content: "№:0"; }
            30% { content: "#{+."; }
            35% { content: "@}-?"; }
            40% { content: "?{4@%"; }
            45% { content: "=.,^!"; }
            50% { content: "?2@%"; }
            55% { content: "\;1}]"; }
            60% { content: "?{%:%"; right: 0; }
            65% { content: "|{f[4"; right: 0; }
            70% { content: "{4%0%"; right: 0; }
            75% { content: "'1_0<"; right: 0; }
            80% { content: "{0%"; right: 0; }
            85% { content: "]>'"; right: 0; }
            90% { content: "4"; right: 0; }
            95% { content: "2"; right: 0; }
            100% { content: ""; right: 0; }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Você não deveria estar aqui, isso ainda não foi criado. Volte para a realidade</h1>
        <a href="./index.html" class="buttonpro">
            <span>Voltar</span>
        </a>
    </div>

    <div class="footer">
        <p class="mb-0 pt-1 pb-1">
            &copy; Tchunflay LTDA. Todos os direitos reservados
        </p>
    </div>

</body>
</html>
